<!DOCTYPE html>
<html>
    <head>
        <title>Ascii Art Viewer</title>
        <link rel="icon" href="favicon.ico">

        <link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="selection">
            <form class="selection-item" id="submission-form">
                <h3>Submit</h3>
                <label for="submission-art" class="submission-label">Paste your ascii art here (max 66000 characters):</label><br>
                <textarea id="submission-art" maxlength="66000" required></textarea><br>
                <label for="submission-name" class="submission-label">Name of your ascii art (must be unique):</label><br>
                <input type="text" id="submission-name" required><br><br>
                <input type="submit">
                <p class="error" style="display: none;">Error: Missing Error Message</p>
            </form>
            <form class="selection-item">
                <h3>Load</h3>
                <label for="loading-name">Name:</label><br>
                <input type="text" id="loading-name" required><br><br>
                <input type="submit" value="Load">
            </form>
        </div>
        <div class="content" style="display: none;"></div>

        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase.js"></script> <!-- TODO: replace this with the basic one and add the storage module -->
        <script src="intialize-firebase.js"></script>
    </body>
</html>
